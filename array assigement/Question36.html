<script>
    //Selection sort
    var arr = [9, 76, 54, 34, 65];
    document.write("<br>"+arr)
    
    for(let i = 0; i < arr.length; i++){
        let index=i;
        for(let j = i+1; j <arr.length; j++){
            if(arr[j]<arr[i]&&arr[j]<arr[index]){
                index=j;
            }
        }
        let temp = arr[i];
        arr[i] = arr[index];
        arr[index] = temp;
    }
    document.write("<br>" + arr);
</script>
