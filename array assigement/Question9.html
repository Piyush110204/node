<script>
    var a=[7,8,4,3,2,1];
    var b=[7,8,4,3,0];
    var c=[];
    for(var i=0;i<a.length;i++){
        if(!c.includes(a[i])){
            c.push(a[i]);
        }
    }
    for(var i=0;i<b.length;i++){
        if(!c.includes(b[i])){
            c.push(b[i]);
        }
    }
    document.write("Count : " + c.length);
</script>
