<script>
    //insertion sort
    let data = [12, 11, 13, 5, 6];
    document.write("Original array: " + data + "<br>");
    let i, current, j;
    for (i = 1; i < data.length; i++) {
        current = data[i];
        j = i - 1;
        while (j >= 0 && data[j] > current) {
            data[j + 1] = data[j];
            j--; 
        }
        data[j + 1] = current;
    }
    document.write("Sorted array: " + data);

</script>
