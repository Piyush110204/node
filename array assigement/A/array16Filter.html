<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var ages = [10, 23, 29, 20];
        document.write(ages + "<br>");

        var b = ages.filter(checkAdult);
        document.write("By Filter : " + b + "<br>");
        document.write(Array.isArray(b))
        function checkAdult(age) {
            return age >= 18;
        }
    </script>
</body>

</html>
