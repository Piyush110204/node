<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        function div1Bg(bodybg){
            var bodyElement = document.getElementById("div1bg");
            bodyElement.style.backgroundColor = bodybg;
        }
        function div2Bg(bodybg){
            var bodyElement = document.getElementById("div2bg");
            bodyElement.style.backgroundColor = bodybg;
        }
        function div3Bg(bodybg){
            var bodyElement = document.getElementById("div3bg");
            bodyElement.style.backgroundColor = bodybg;
        }
    </script>
</head>
<body>
    <div class="container mt-5" >
        <div class="row row-cols-3">

            <div class="col text-center" id="div1bg">
                <div class="container w-100" style=" height: 140px;">

                </div>
            </div>
            <div class="col text-center" id="div2bg">
                <div class="container w-100" style=" height: 140px;">

                </div>
            </div>
            <div class="col text-center" id="div3bg">
                <div class="container w-100" style=" height: 140px;">

                </div>
            </div>

            <div class="col text-center">
                <button onclick="div1Bg('red')" class="btn btn-dark btn-lg text-center">Red</button>
            </div>
            <div class="col text-center">
                <button onclick="div2Bg('green')" class="btn btn-dark btn-lg text-center">Green</button>
            </div>
            <div class="col text-center">
                <button onclick="div3Bg('blue')" class="btn btn-dark btn-lg text-center">Blue</button>
            </div>
        </div>
    </div>
</body>
</html>
