<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 1px solid red;
            float: left;
            margin-left: 2%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
    <script>
        function changecolor() {
            var selectedColor = document.getElementById("colorname").value;
            var selectedCircle = document.getElementById("circlename").value;
            document.getElementById(selectedCircle).style.backgroundColor = selectedColor;
            for(var i=1;i<=5;i++){
                var temp="c"+i;
                if(selectedCircle!=temp){
                    document.getElementById(temp).style.backgroundColor = "black";
                }
            }
        }
    </script>
</head>

<body>
    <div class="circle" id="c1">
        <span>1</span>
    </div>
    <div class="circle" id="c2">
        2
    </div>
    <div class="circle" id="c3">
        3
    </div>
    <div class="circle" style="margin-right: 20px" id="c4">
        4
    </div>
    <div class="circle" style="float: none;" id="c5">
        5
    </div>
    <select id="colorname" style="width: 300px;height: 30px; margin-top: 30px;" onchange="changecolor()">
        <option>Select</option>
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="pink">Pink</option>
    </select>
    <select id="circlename" style="width: 300px;height: 30px;margin-left: 20px; margin-top: 30px" onchange="changecolor()">
        <option>Select</option>
        <option value="c1">1</option>
        <option value="c2">2</option>
        <option value="c3">3</option>
        <option value="c4">4</option>
        <option value="c5">5</option>
    </select>
</body>

</html>
