<script>
    var n=parseInt(prompt("Enter any number"));
    let  i, j, k;
    for (i = 1; i <= n; i++) {
        for (j = i; j <= n; j++) {
            document.write("<span>&nbsp;&nbsp;</span>");
        }
        for (k = 1; k <= i; k++) {
            document.write("<span>*</span>");
        }
        document.write("<br>");
    }
    for (i = n-1; i >0; i--) {
        for (j = i; j <= n; j++) {
            document.write("<span>&nbsp;&nbsp;</span>");
        }
        for (k = 1; k <= i; k++) {
            document.write("<span>*</span>");
        }
        
        document.write("<br>");
    }
</script>
