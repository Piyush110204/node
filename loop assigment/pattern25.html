<script>
    var n = parseInt(prompt("Enter any number :"));
    for (i = 1; i <= n; i++) {
        for (let j = 1; j <= n; j++) {
            if (j == 1 || j == n || i == n || i == 1) {
                document.write("*");
            } else {
                document.write("&nbsp;&nbsp");
            }
        }
        document.write("<br>");
    }
</script>
