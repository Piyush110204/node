<script>
    var n=parseInt(prompt("Enter any number"));
    let i,j,k,x;
    for(i=1;i<=n;i++)
    {
      for(j=i;j<=n;j++)
      {
        document.write("<span>&nbsp;&nbsp;</span>");
      }
       x=1;
      for(k=1;k<=i;k++)
      {
        document.write("<span>&nbsp;&nbsp;" + x + "</span>");
        x=x*(i-k)/k;
      }
      document.write("<br>");
    }
</script>
