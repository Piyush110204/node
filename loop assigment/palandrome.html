<script>
    var n = parseInt(prompt("Enter Any Number:"));
    let rev = 0;
    let m = n;

    while (m > 0) {
        let rem = m % 10;
        rev = rev * 10 + rem;
        m = parseInt(m / 10);
    }

    if (rev === n) {
        document.write("Palindrome");
    } else {
        document.write("Not Palindrome");
    }
</script>
