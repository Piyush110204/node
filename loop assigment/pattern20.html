<script>
    var n = parseInt(prompt("Enter Your Number"));
    let a=1;
    for(let i=n;i>0;i--){
        for(let j=1;j<=i;j++){
            if(j==i||j==1||i==n){
                document.write(a);
                a++;
            }
            else{
                document.write("&nbsp&nbsp")
            }
        }
        document.write("<br>");
    }
</script>
