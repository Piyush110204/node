<script>
    var n = parseFloat(prompt("Enter a number: "));
    let result;

    if (n > 0) {
        result = "Positive";
    } else if (n < 0) {
        result = "Negativee";
    } else if (n === 0) {
        result = "Zero";
    } else {
        result = "not numbero";
    }

    document.write(`The ${n} is ${result}`);
</script>
