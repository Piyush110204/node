<script>
    var n = parseInt(prompt("Enter Your Number"));
    for(let i=1;i<=n;i++){
        for(let j=1;j<=i;j++){
            if(j==i||j==1||i==n){
                document.write("*");
            }
            else{
                document.write("&nbsp&nbsp")
            }
        }
        document.write("<br>");
    }
</script>
