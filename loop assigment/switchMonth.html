<script>
    var n = parseInt(prompt("Enter a number between 1 and 12: "));
    let ch;

    switch (n) {
        case 1:
        ch = "January";
            break;
        case 2:
        ch = "February";
            break;
        case 3:
        ch = "March";
            break;
        case 4:
        ch = "April";
            break;
        case 5:
        ch = "May";
            break;
        case 6:
        ch = "June";
            break;
        case 7:
        ch = "July";
            break;
        case 8:
        ch = "August";
            break;
        case 9:
        ch = "September";
            break;
        case 10:
        ch = "October";
            break;
        case 11:
        ch = "November";
            break;
        case 12:
        ch = "December";
            break;
        default:
        ch = "Invalid input";
    }

    document.write(`The month  is ${ch}`);
</script>
