<script>
    var a=parseInt(prompt("Enter any number"));
    for(let i=1;i<=a;i++)
    {
        for(let j=1;j<=a-i;j++){
            document.write("<span>&nbsp;&nbsp;</span>");
        }
        for(let k=1;k<=i;k++){
            document.write("<span>&nbsp;&nbsp;*</span>");
        }
        document.write("<br>");
    }
</script>
