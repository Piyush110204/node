<script>
    var n = parseInt(prompt("Enter the Number : "));
    document.write("Even Numbersr:<br>");
    for (let i = 1; i <= n; i++) {
        if (i % 2 == 0) {
            document.write(i + "<br>");
        }
    }
    document.write("Odd Numbers:<br>");
    for (let i = 1; i <= n; i++) {
        if (i % 2 != 0) {
            document.write(i + "<br>");
        }
    }

</script>
