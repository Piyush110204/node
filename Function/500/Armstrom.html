<script>
   function armstrom(a,callback){
    let sum=0;
document.write("<h1>"+a+"</h1>");
    let n=a;
        while(a>0){
            let rem=a%10;
            sum=sum+(rem*rem*rem);
            a=parseInt(a/10);
        }
        callback(n,sum)
   }
   let a=prompt("Enter Number")*1;
   armstrom(a,(n,sum)=>{
    n==sum?document.write("<br><h1><font color='green'>Number is Armstrom</font></h1>"):document.write("<br><h1><font color='red'>Number Not Armstrom</font></h1>");
   });


</script>
