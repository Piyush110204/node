<!-- 
ABCDE  69
ABCD  68
ABC  67
AB  66
A  65

 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <script>
        for(var i=69;i>=65;i--){
            for(var j=65;j<=i;j++){
                document.write(String.fromCharCode(j));
            }
            document.write("<br>");
        }
    </script>
 </body>
 </html>
