 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <script>
        for(var i=5;i>=1;i--){
            for(var sp=1;sp<=5-i;sp++){
                document.write("&nbsp;&nbsp;");
            }
            for(var j=1;j<=i;j++){
                if(i==j||j==1||i==5){
                document.write(i);
                }
                else{
                    document.write("_");
                }

            }
            document.write("<br>");
        }
    </script>
 </body>
 </html>
