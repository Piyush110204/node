 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <script>
        for(var i=5;i>=1;i--){
            for(j=1;j<=i;j++){
                if(i==5||j==i||j==1){
                     document.write("*");    
                }
                else{
                    document.write("&nbsp");
                }
            }
            document.write("<br>");
        }
    </script>
 </body>
 </html>
