 <script>
    for(var i=1;i<=9;i++){
       for(var sp=9-i;sp>=1;sp--){
         document.write("&nbsp");
       }
       for(var j=1;j<=i;j++){
        if(i%2!=0){

        document.write("*");
        }
       }
       document.write("<br>");
    }
 </script>
