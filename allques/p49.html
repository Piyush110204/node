<!-- 
      A   65
     AB   66
    ABC   67
   ABCD   68
  ABCDE   69

 -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
<pre>
<script>

        for (var i = 65; i <= 69; i++) {
            for (var sp = 69; sp >= i; sp--) {
                document.write("&nbsp;");
            }
            for (var j = 65; j <= i; j++) {
                document.write(String.fromCharCode(j));
            }
            document.write("<br>");
        }
 
        </script>
        </pre>


</body>

</html>
