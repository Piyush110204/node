 <script>
    for(var i=1;i<=9;i++){
        for(var sp=5-i;sp>=1;sp--){
           document.write("&nbsp;");
        }
        for(var j=1;j<=i;j++){

            if(i%2!=0)
            if(i==j||j==1||i==5*2-1)
                document.write("*");
            else
                document.write("_");
            



        }
        document.write("<br>");
    }
 </script>
