<!-- 
A    65
BB     66
CCC     67
DDDD     68
EEEEE     69


 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    
    <script>
        for(let i=65;i<=69;i++){
         for(let j=65;j<=i;j++){
            document.write(String.fromCharCode(i));
         }
         document.write("<br>");
        }
    </script>
    
 </body>
 </html>
