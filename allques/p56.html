<pre>
<script>
    for(var i=1;i<=9;i++){
    for(var sp=5-i;sp>=1;sp--){
    document.write(" ");
    }
    for(var j=1;j<=i;j++){
    if(i%2!=0)
       if(j==1||j==5)
        document.write("#");
      
      else
        document.write("*");
    
    
    
    }
    document.write("<br>");
 
    }
    
</script>
</pre>
