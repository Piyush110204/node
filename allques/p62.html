 <script>
    for(var i=1;i<=5;i++){

        for(var sp=5;sp>=i;sp--){
            document.write("&nbsp;");
        }
        for(var j=1;j<=i;j++){
          document.write("*");
        }
        document.write("<br>");

    }
 </script>
