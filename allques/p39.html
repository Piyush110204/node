<!-- 
ABCDE  69
A  D  68
A C  67
AB   66
A   65

 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <script>
        for(var i=69;i>=65;i--){
         for(var j=65;j<=i;j++){
            if(j==65||i==j||i==69){
            document.write(String.fromCharCode(j));
            }
            else{
               document.write("&nbsp;");
            }
         }
         document.write("<br>");
            
         
        }
    </script>
 </body>
 </html>
