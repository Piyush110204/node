<!-- 
    A
   ABC
  ABCDE
 ABCDEEF
ABCDEFGHI

 -->
 <script>
    for(var i=65;i<=80;i++){
        for(var sp=80;sp>=i;sp--){
            document.write("&nbsp");
        }
        for(var j=65;j<=i;j++){
            if(i%2!=0){
            document.write(String.fromCharCode(j));
            }
        }
        document.write("<br>");
        
    }
 </script>
