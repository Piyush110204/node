<!-- 
    1
   123
  12345
 1234567
123456789

 -->
<script>
for(var i=1;i<=9;i++){
    for(var sp=5;sp>=i;sp--){
        document.write("&nbsp;");
    }
    for(var j=1;j<=i;j++){
          if(i%2!=0){
           document.write(j);
          }
          
    }
    document.write("<br>");
}

</script>
