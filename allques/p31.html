 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <script>
        for(var i=1;i<=10;i++){
            for(var j=1;j<=i;j++){
                if(i%2!==0){
                    document.write(j);
                }
                
            }
            document.write("<br>");
                
        }
    </script>
