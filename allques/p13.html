<!-- 
a  65
ab  67
abc   68
abcd   69
abcde   70
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i,j;
        for(i=65;i<=70;i++){
            for(j=65;j<i;j++){
                document.write(String.fromCharCode(j));
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
