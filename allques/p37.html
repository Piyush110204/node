<!-- 
EEEEE  69
DDDD  68
CCC  67
BB  66
A   65

 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
 </head>
 <body>
     <script>
         for(var i=69;i>=65;i--){
             for(var j=65;j<=i;j++){
                 document.write(String.fromCharCode(i));
             }
             document.write("<br>");
         }
     </script>
 </body>
 </html>
