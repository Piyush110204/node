<!-- 
A        65
AB         66
A C         67
A  D        68
ABCDE        69

 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <script>

        let i,j;
                for(i=65;i<=69;i++){
                    for(j=65;j<=i;j++){
                        if(i==j||i==69||j==65){
                            document.write(String.fromCharCode(j));
                        }
                         else{
                            document.write("&nbsp;&nbsp;");
        
                        }
                    }
                    document.write("<br>");
                }
        
            </script>
 </body>
 </html>
