    1
   12
  123
 1234
12345

 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <script>
       for(var i=1;i<=5;i++){
        for(var sp=5-i;sp>=1;sp--){
            document.write("&nbsp;&nbsp;");
        }
        for(var j=1;j<=i;j++){
            document.write(j);
        }
        document.write("<br>");
       }
    </script>
 </body>
 </html>
