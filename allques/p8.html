<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n=prompt("Enter number");
        var i,j;
        for(i=1;i<=n;i++){
         for(j=1;j<=i;j++){
            if(i%2==0){
            document.write(0);
            }
            else{
                document.write(1);
            }

         }
         document.write("<br>");
        }
    </script>
</body>
</html>
