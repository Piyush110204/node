 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <script>for(var i=1;i<=5;i++){
          for(var sp=5-i;sp>=1;sp--){
            document.write("&nbsp;");
          }
        for(var j=1;j<=i;j++){

            if(i==j||i==5||j==1){
                document.write("1");
            }else{
                document.write("*"); 
            }
        }
        document.write("<br>");

    }

    </script>
 </body>
 </html>
