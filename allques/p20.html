 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <script>   
    let i,j;
    for(i=0;i<=5;i++){
        for(j=0;j<=i;j++){
            if(i%2==0){
               document.write("*");
            }
            else{
                document.write("#");
            }
        }
        document.write("<br>");
    }
</script>
 
 </body>
 </html>
