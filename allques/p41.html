    <title>Document</title>
 </head>
 <body>
    <script>
        for(var i=5;i>=1;i--){
            for(var j=1;j<=i;j++){
                if(i==j||i==5||j==1){
                    document.write(i);
                }
                else{
                    document.write("&nbsp;");
                }
                
            }
            document.write("<br>");
        }
    </script>
